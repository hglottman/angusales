

<div class="content-container">
  <form class="form">
    <h3>Create New Customer</h3>
    <mat-form-field>
      <input matInput [(ngModel)]="customer.firstName" placeholder="First name" name="name">
    </mat-form-field>
    <mat-form-field>
      <input matInput [(ngModel)]="customer.lastName" placeholder="Last Name" name="name">
    </mat-form-field>
    <mat-form-field>
      <input matInput [(ngModel)]="customer.companyId" placeholder="Company Id" name="name">
    </mat-form-field>
    <mat-form-field>
      <input matInput [(ngModel)]="customer.email" placeholder="Email" name="name">
    </mat-form-field>
    <mat-form-field>
      <input matInput [(ngModel)]="customer.phone" placeholder="Phone Number" name="name">
    </mat-form-field>

    <button mat-button (click)="submitCustomer()" color="primary">Submit</button>

  </form>

</div>
